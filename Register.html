<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Travel Website</title>
</head>
<body>
    <section class="head-container">
      <div class="back-image">  
    <nav>
      <a href="#" class="logo"><i class="fas fa-paper-plane"></i>travel</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li class="sign-btn"><a href="#">Register</a></li>
        </ul>
    </nav>
    <div class="form-box">
          <div class="button-box">
            <div id="btn-color"></div>
            <button type="button" class="btn" onclick="login()">Log In</button>
            <button type="button" class="btn" onclick="register()">Register</button>
          </div>
          <div class="icons">
            <img src="login-reg-img/fb.png" alt="fb">
            <img src="login-reg-img/gp.png" alt="gp">
            <img src="login-reg-img/tw.png" alt="tw">
          </div>
          <form id="login" class="input-form">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span class="prim-text">Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <form id="register" class="input-form">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span class="prim-text">I agree to the tearms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>
    </div>   
</div>
    </section>
    <section id="footer">
      <div class="col-1">
          <h3>USEFUL LINKS</h3>
          <a href="#">Home</a>
          <a href="#">Gallery</a>
          <a href="#">Blog</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
      </div>
      <div class="col-2">
          <h3>NEWSLETTER</h3>
          <form>
              <input type="email" placeholder="Your Email Address" required>
              <br>
              <button type="submit">SUBSCRIBE NOW</button>
          </form>
      </div>
      <div class="col-3">
          <h3>CONTACT</h3>
          <p>chaphekar chowk, Chinchwad<br>Pune, Maharashtra, IN</p>
          <div class="social-icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-github"></i>
          </div>
      </div>
  </section>
    <script>
      let x=document.getElementById('login');
      let y=document.getElementById('register');
      let z=document.getElementById('btn-color');

      function register(){
          x.style.left='-400px';
          y.style.left='50px';
          z.style.left='110px';
      }
      function login(){
          x.style.left='50px';
          y.style.left='450px';
          z.style.left='0';
      }

    </script>
    </body>
</html>
